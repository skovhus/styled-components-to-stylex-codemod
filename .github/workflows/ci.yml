name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Verify changes
        run: pnpm run ci

      - name: Build
        run: pnpm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify rendering
        run: pnpm verify-rendering --save-diffs

      - name: Upload rendering diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rendering-diffs
          path: .rendering-diffs/
          if-no-files-found: ignore
