output:
  - summary
  - success
  - failure

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{json,css,yaml,yml,html,md,graphql,js,jsx,ts,tsx}"
      run: pnpm format {staged_files}
      stage_fixed: true
    lint-oxlint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint:oxlint --fix {staged_files}
      stage_fixed: true
    lint-eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint:eslint {staged_files}
      stage_fixed: true
